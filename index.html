<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Removal Tool</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4a90e2;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #666;
    }

    .upload-section {
      margin-bottom: 2rem;
    }

    .upload-label {
      display: inline-block;
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-label:hover {
      background: #357abd;
    }

    #file-input {
      display: none;
    }

    .result-section {
      display: none;
      margin-top: 2rem;
    }

    .result-section img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #4a90e2;
      margin-top: 1rem;
    }

    .download-btn {
      display: none;
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Removal Tool</h1>
    <p>Upload an image to remove the background instantly.</p>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="file-input" class="upload-label">Choose Image</label>
      <input type="file" id="file-input" accept="image/*">
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">Processing...</div>

    <!-- Result Section -->
    <div class="result-section" id="result-section">
      <img id="result-image" src="" alt="Result Image">
      <a href="#" class="download-btn" id="download-btn" download="background-removed.png">Download Image</a>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const loading = document.getElementById('loading');
    const resultSection = document.getElementById('result-section');
    const resultImage = document.getElementById('result-image');
    const downloadBtn = document.getElementById('download-btn');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        loading.style.display = 'block';
        resultSection.style.display = 'none';

        // Replace with your API endpoint and key
        const apiKey = 'YOUR_API_KEY_HERE';
        const apiUrl = 'https://api.remove.bg/v1.0/removebg';

        const formData = new FormData();
        formData.append('image_file', file);

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'X-Api-Key': apiKey,
            },
            body: formData,
          });

          if (!response.ok) throw new Error('Failed to remove background');

          const blob = await response.blob();
          const imageUrl = URL.createObjectURL(blob);

          resultImage.src = imageUrl;
          downloadBtn.href = imageUrl;

          loading.style.display = 'none';
          resultSection.style.display = 'block';
          downloadBtn.style.display = 'inline-block';
        } catch (error) {
          console.error(error);
          alert('An error occurred. Please try again.');
          loading.style.display = 'none';
        }
      }
    });
  </script>
</body>
    </html>
